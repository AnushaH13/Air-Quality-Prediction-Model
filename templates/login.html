<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Background image with cover */
            background: url('https://www.shutterstock.com/image-vector/air-quality-meter-health-measurement-260nw-2262043575.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            color: #222;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            font-size: 1.1rem;
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 8px #007BFF;
            border-color: #007BFF;
        }

        button {
            padding: 12px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.75);
        }

        ul {
            list-style-type: none;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 15px;
            color: #ff4d4f;
            font-weight: 600;
        }

        p {
            margin-top: 20px;
            font-size: 1rem;
        }

        a {
            color: #007BFF;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @media (max-width: 450px) {
            .container {
                padding: 30px 25px;
            }

            h2 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
    </div>
</body>
</html>
