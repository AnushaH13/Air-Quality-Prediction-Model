<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AQI Prediction Input</title>
</head>
<body>
    <h2>Enter Pollutant Values to Predict AQI</h2>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>PM2.5:</label><br>
        <input type="number" step="any" name="PM2.5" required><br><br>

        <label>PM10:</label><br>
        <input type="number" step="any" name="PM10" required><br><br>

        <label>NO:</label><br>
        <input type="number" step="any" name="NO" required><br><br>

        <label>NO2:</label><br>
        <input type="number" step="any" name="NO2" required><br><br>

        <label>NOx:</label><br>
        <input type="number" step="any" name="NOx" required><br><br>

        <label>NH3:</label><br>
        <input type="number" step="any" name="NH3" required><br><br>

        <label>CO:</label><br>
        <input type="number" step="any" name="CO" required><br><br>

        <label>SO2:</label><br>
        <input type="number" step="any" name="SO2" required><br><br>

        <label>O3:</label><br>
        <input type="number" step="any" name="O3" required><br><br>

        <label>Benzene:</label><br>
        <input type="number" step="any" name="Benzene" required><br><br>

        <label>Toluene:</label><br>
        <input type="number" step="any" name="Toluene" required><br><br>

        <label>Xylene:</label><br>
        <input type="number" step="any" name="Xylene" required><br><br>

        <button type="submit">Predict AQI</button>
    </form>
</body>
</html>
